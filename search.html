<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa clone-search</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>No service</span>
        </div>
        <div class="status-bar__column"><span>00:00</span></div>
        <div class="status-bar__column">
            <i class="fas fa-battery-half"></i>
            <span>50%</span>
        </div>
    </header>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">Search</h1>
        </div>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>
    
	<main class="search-main">
		<div class="icon-list">
			<div class="icon-list__icon">
				<i class="fas fa-qrcode fa-2x"></i>
				<span>QR Code</span>
			</div>
			<div class="icon-list__icon">
				<i class="far fa-address-book fa-2x"></i>
				<span>Add by Contacts</span>
			</div>
			<div class="icon-list__icon">
				<i class="far fa-id-badge fa-2x"></i>
				<span>Add by ID</span>
			</div>
			<div class="icon-list__icon">
				<i class="far fa-envelope fa-2x"></i>
				<span>Invite</span>
			</div>
		</div>
		<div class="recommend-friend">
			<h4>
				Recommended friend
			</h4>
			<span> You have no Recommended Friend.</span>
		</div>
		<div class="open-chat">
			<div class="open-chat__header">
				<h4>
					Open chat
				</h4>
				<span>Go to Open chat home <i class="fas fa-chevron-right"></i></span>
			</div>
			<div class="open-chat__content">

						CATS

					<span class="open-chat__subtitle">#cats #meow</span>

						<div class="open-chat__status__divider"></div>
						<span class="open-chat__status__Active">Active</span>
					</div>
				</div>
				<div class="open-chat__column">
					<img class="user-component__profile user-component__profile--lg" src="https://ww.namu.la/s/afce205b637145dc3d6d679f9dbcb0fd22c062aafe0f3f61ed18f7e3fced860ca721a65afcd9b0c3d60b56ded88c61a608ed157510e14afed525537feb273c46d5d81b8634e4778b9e2f1a29101919bbcdacaf7bf0a787904fdc2b05a08099ede334095393864c2e3ea93ff26416ae8a">

						DOGS
					</h5>
					<span class="open-chat__subtitle">#dogs #woof</span>
					<div class="open-chat__status">
						<img class="user-component__profile user-component__profile__xs" src="https://w.namu.la/s/126588db9d20e18ebae80ad547e784ffc25c2e2a62d41e2e0d6bc0ec45bf77c4e0dc3f757cd2ea5e1690ace9288f424edb6f0c5bfd5da345f4b4c254e6d1296030b61db554bff25c3bcff428c11ddd5f4a6639b289440f0e0ea99a4cbe06e3101e413c6f278ab3c511c01cabbd9799ea">
